<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/eb6422435f.js" crossorigin="anonymous"></script>
    <link href="./css/main.css" rel="stylesheet">
    <title>Simple Chat App</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-8">
                <div class="mt-3 mb-1 clearfix">
                    <span id="online-users">
                        <i class="fas fa-circle fa-sm"></i>
                        <span class="fw-bold"></span>
                    </span>
                    <button class="btn btn-danger float-end" id="clear-all">Clear Chat History <i
                            class="fas fa-trash"></i></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-12 h-50 p-4 text-white bg-dark rounded-3 mt-3">
                <h1 class="display-5 mb-4">Send Message</h1>
                <input id="name-input" type="text" class="form-control mb-4" placeholder="Name" />
                <textarea id="message-input" class="form-control mb-4" rows="3" placeholder="Message"></textarea>
                <button id="send-button" class="btn btn-success">Send</button>
            </div>
            <div class="col-md-8 col-sm-12">
                <div id="messages" class="p-5 bg-light rounded-3 mb-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
