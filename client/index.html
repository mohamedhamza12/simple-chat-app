<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Simple Chat App</title>
</head>

<body>
    <div class="container">
        <div class="h-100 p-5 text-white bg-dark rounded-3 mt-5">
            <h1 class="display-4 mb-4">Send Message</h1>
            <input id="name-input" type="text" class="form-control mb-4" placeholder="Name"/>
            <textarea id="message-input" class="form-control mb-4" rows="3" placeholder="Message"></textarea>
            <button id="send-button" class="btn btn-success">Send</button>
        </div>

        <div id="messages" class="p-5 bg-light rounded-3 mt-5 mb-3">
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
